<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-balance"></i> LegalSys
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cases.html"><i class="bi bi-folder"></i> Casos</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-badge"></i> Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointment.html"><i class="bi bi-calendar-plus"></i> Citas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-telephone"></i> Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Casos</h2>
            <a href="new_case.html" class="btn btn-success"><i class="bi bi-plus-circle"></i> Nuevo Caso</a>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar casos...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="all">Todos los estados</option>
                    <option value="not started">No iniciado</option>
                    <option value="in progress">En progreso</option>
                    <option value="suspended">Suspendido</option>
                    <option value="finished">Finalizado</option>
                </select>
            </div>
        </div>

        <div class="row" id="casesContainer">
            <!-- Los casos se cargan dinámicamente con JavaScript -->
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cases.js"></script>
</body>
</html>
