<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Casos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link href="/css/styles.css" rel="stylesheet">
    
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar dinámico -->
    <div id="navbar-container"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <!-- Encabezado con botón -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Gestión de Casos</h2>
        </div>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título, número, tipo...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="all">Todos los estados</option>
                    <option value="not started">No Iniciado</option>
                    <option value="in progress">En Progreso</option>
                    <option value="suspended">Suspendido</option>
                    <option value="finished">Finalizado</option>
                </select>
            </div>
        </div>

        <!-- Casos cargados dinámicamente -->
        <div class="row" id="casesContainer">
            <!-- Contenido generado por JS -->
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script principal -->
    <script src="../js/cases.js"></script>
    
    <!-- Carga del navbar externo -->
    <script>
        fetch("nav.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("navbar-container").innerHTML = html;
            })
            .catch(error => {
                console.error("Error cargando navbar:", error);
            });
    </script>
</body>
</html>
