<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | Sistema Legal</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="../css/styleLoginRegister.css" />
</head>
<body>

  <!-- Pantalla de Bienvenida -->
  <div id="welcomeScreen" class="fade-in">
    <h1>¡Bienvenido!</h1>
    <button id="toLogin" class="btn btn-gold mb-3 w-50">Ingresar</button>
    <button id="toRegister" class="btn btn-gold w-50">Registrarse</button>
  </div>

  <!-- Contenedor Principal Responsive -->
  <div id="mainContainer" class="container vh-100 d-flex align-items-center justify-content-center" style="display:none;">
    <div class="row w-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="glass-card p-4 shadow-lg fade-in">
          <h3 class="text-center mb-4" style="font-family:'Playfair Display', serif; color:#fff;">Sistema Legal</h3>

          <!-- Pestañas -->
          <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Login</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Registro</button>
            </li>
          </ul>

          <div class="tab-content" id="authTabsContent">
            <!-- LOGIN -->
            <div class="tab-pane fade show active" id="login">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="userInput" class="form-label">Usuario o Correo</label>
                  <input type="text" class="form-control" id="userInput" placeholder="Usuario o correo" required />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-form w-100">Ingresar</button>
              </form>
            </div>
            <!-- REGISTRO -->
            <div class="tab-pane fade" id="register">
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="regUsername" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="regUsername" placeholder="Juan Pérez" required />
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="regEmail" placeholder="correo@ejemplo.com" required />
                </div>
                <div class="mb-3">
                  <label for="regPhone" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="regPhone" placeholder="09xxxxxxxx" required />
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="regPassword" required />
                  <div class="form-text">Mín 8 car., 1 mayúsc., 3 números, 1 especial.</div>
                </div>
                <div class="mb-3">
                  <label for="regPasswordConfirm" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="regPasswordConfirm" required />
                </div>
                <button type="submit" class="btn btn-form w-100">Registrar</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../javascript/loginRegister.js" defer></script>
</body>
</html>
