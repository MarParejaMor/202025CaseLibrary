<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        padding: 2rem;
      }
      .form-control,
      .form-check-label {
        background-color: #1e1e1e;
        color: #ffffff;
        border: 1px solid #333;
      }
      .btn {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Agregar Evento</h2>
    <form id="eventForm" method="POST" action="../php/agregar_evento.php">
      <div class="mb-3">
        <label for="name" class="form-label">Título del Evento</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="dateStart" class="form-label">Fecha de Inicio</label>
        <input
          type="date"
          class="form-control"
          id="dateStart"
          name="dateStart"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="noEndDate"
          onchange="toggleEndDate()"
        />
        <label for="noEndDate" class="form-check-label"
          >Sin fecha de finalización</label
        >
      </div>

      <div class="mb-3">
        <label for="dateEnd" class="form-label">Fecha de Fin</label>
        <input
          type="date"
          class="form-control"
          id="dateEnd"
          name="dateEnd"
          required
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-success">Agregar</button>
      <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>

    <script src="../javascript/validacion_evento.js"></script>
  </body>
</html>
