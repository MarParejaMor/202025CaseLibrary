<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Nuevo Proceso Legal</title>
</head>
<body>
    <body class="bg-light">
    <div id="bodyContainer" class="container-fluid">
        <div id="formContainer" class="col-8 mx-auto rounded my-3 bg-white shadow py-3 px-5">
            <h1 class="text-center">Agregar nuevo proceso</h1>
            <form id="newProccessForm" name="newProccessForm" method="post" action="../php/updateProfile.php" enctype="multipart/form-data" onsubmit="return formSubmissionControl()">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Título para los lectores" required>
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                    <label for="processType" class="form-label">Tipo de proceso:</label>
                    <select class="form-control" id="processType" name="processType" required>
                        <option value=""></option>
                        <option value="penal">Penal</option>
                        <option value="civil">Civil</option>
                        <option value="consititucional">Consitucional</option>
                        <option value="administrativo">Contencioso-Administrativo</option>
                        <option value="laboral">Laboral</option>
                    </select>
                </div>
                </div> 
                <div class="mb-3">
                    <label for="conflict" class="form-label">Controversia/Conflicto:</label>
                    <input type="text" class="form-control" id="conflict" name="conflict" required>
                </div> 
                <div class="row mb-3">
                    <div class="col">
                    <label for="title" class="form-label">Provincia:</label>
                    <select class="form-control" id="province" name="province" required>
                        <option value=""></option>
                        <option value="Azuay">Azuay</option>
                        <option value="Bolivar">Bolívar</option>
                        <option value="Caniar">Cañar</option>
                        <option value="Carchi">Carchi</option>
                        <option value="Chimborazo">Chimborazo</option>
                        <option value="Cotopaxi">Cotopaxi</option>
                        <option value="El_Oro">El Oro</option>
                        <option value="Esmeraldas">Esmeraldas</option>
                        <option value="Galapagos">Galápagos</option>
                        <option value="Guayas">Guayas</option>
                        <option value="Imbabura">Imbabura</option>
                        <option value="Loja">Loja</option>
                        <option value="Los_Rios">Los Ríos</option>
                        <option value="Manabi">Manabí</option>
                        <option value="Morona_Santiago">Morona Santiago</option>
                        <option value="Napo">Napo</option>
                        <option value="Orellana">Orellana</option>
                        <option value="Pastaza">Pastaza</option>
                        <option value="Pichincha">Pichincha</option>
                        <option value="Santa_Elena">Santa Elena</option>
                        <option value="Santo_Domingo">Santo Domingo de los Tsáchilas</option>
                        <option value="Sucumbios">Sucumbíos</option>
                        <option value="Tungurahua">Tungurahua</option>
                        <option value="Zamora_Chinchipe">Zamora Chinchipe</option>
                    </select>
                </div>
                <div class="col">
                    <label for="title" class="form-label">Cantón:</label>
                    <input type="text" class="form-control" id="canton" name="canton" required>
                </div>
                </div>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label for="processDescription" class="form-label">Resumen:</label>
                        <textarea class="form-control" id="processDescription" name="processDescription" placeholder="Breve descripcion del caso a tratar"
                         required>
                    </textarea>
                    </div>
                </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-md-3">
                            <input type="submit" class="btn btn-sm btn-success mb-1" value="Guardar Cambios" enctype="multipart/form-data">
                        </div>
                        <div class="col-md-3">
                            <input type="reset" class="btn btn-sm btn-danger mb-1" value="Cancelar">
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
