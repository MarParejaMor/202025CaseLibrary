<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-balance"></i> LegalSys
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cases.html"><i class="bi bi-folder"></i> Casos</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-badge"></i> Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointment.html"><i class="bi bi-calendar-plus"></i> Citas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-telephone"></i> Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-calendar-plus"></i> Programar Nueva Cita</h4>
                    </div>
                    
                    <div class="card-body">
                        <form id="appointmentForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de Cita</label>
                                    <select class="form-select" name="type" required>
                                        <option value="Consulta General">Consulta General</option>
                                        <option value="Revisión de Caso">Revisión de Caso</option>
                                        <option value="Audiencia">Audiencia</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Fecha y Hora</label>
                                    <input type="datetime-local" class="form-control" name="date" required>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" rows="4" name="description" required></textarea>
                                </div>
                                
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-send-check"></i> Programar Cita
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appointment.js"></script>
</body>
</html>
